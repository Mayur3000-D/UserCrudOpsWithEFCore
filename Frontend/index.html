<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>User Form</h2>

<input id="name" placeholder="Name">
<input id="email" placeholder="Email">
<input id="phone" placeholder="Phone">
<input id="address" placeholder="Address">

<button onclick="addUser()">Add User</button>
<button onclick="updateUser()">Update User</button>
<input type="file" id="excelFile" accept=".xlsx" />
<button onclick="uploadExcel()">Upload Excel</button>



<hr>

<h2>Users List</h2>
<button onclick="loadUsers()">Load Users</button>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
        <tr>
            <th>Sr No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone No</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="usersTableBody">
    
    </tbody>
</table>

<!-- Sending Multiple Emails Functionality -->
<hr>

<h2>Send Email to Users</h2>

<input id="emailSubject" placeholder="Subject" style="width: 400px;"><br><br>

<textarea id="emailMessage" placeholder="Message" rows="5" style="width: 400px;"></textarea><br><br>

<button onclick="sendEmail()">Send Email</button>

<br><br>

<label>
    <input type="checkbox" id="selectAllEmails" onclick="toggleSelectAllEmails()">
    Select All
</label>

<br><br>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
        <tr>
            <th>Select</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody id="emailUsersTableBody">
    </tbody>
</table>



<script src="script.js"></script>
</body>
</html>
